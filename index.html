    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Favourite</title>
    </head>
    <body>
        <h3>Enter your Favourite things</h3>
        <form>
            <label>Enter your name</label>
            <input type="text" id = "name" minlength="3" placeholder="your Name"><br>
            <label>Your Birthday</label> <input type="date" max="2016-12-31"><br>
            <label>Your Favourite Color</label> <input type="text"><input type = "color"><br>
            <label>Phone number</label><input type="tel" placeholder = 000000000> <br>
            <input type="radio" name = "gender" id = "radio1"><label for="radio1">Male</label><br>
            <input type="radio" name = "gender" id = "radio2"><label for="radio2">Female</label> <br>
            <label for="food">Select Favourite food</label>
            <select id = "food">
                <option value="Pizza">Pizza</option>
                <option value="Burger">Burger</option>
                <option value="Paratas">Paratas</option>

            </select><br>
            <label>Favourite Number</label><input type = "number"><br>
            <input type="range" id = "slider" min = 0 max = 100 value = 50> <span id = "sliderValue">50</span><br>
            <input type="checkbox" id = "ageCheck"> <label for="checkbox" >Age above 18</label> <br>
            
            
        </form>
        
    </body>
